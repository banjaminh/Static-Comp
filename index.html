<!DOCTYPE html>
<html class="fa-events-icons-ready">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" type="text/css"></link>
    </head>
    <body>
        <main>
            <aside class="side-bar">
                <div class="headshot">
                    <img class="circle-image" src="./assets/NolanHeadshot.jpeg" alt="Christopher Nolan Headshot">
                </div>
                <div class="sidebar-labels">
                    <h2>Christopher Nolan
                        <i class="fa fa-angle-down" area-hidden="true"></i>
                    </h2>
                    <hr>
                    <h4>Main</h4>
                    <ul>
                        <li>
                            <i class="fa fa-house side-bar-icon"></i>

                        <li>

                        </li>
                        <li>RESUMES</li>
                        <li>TASKS</li>
                        <li>CALENDAR</li>
                    </ul>
                    <hr>
                    <h4>Admin</h4>
                    <ul>
                        <li>USERS</li>
                        <li>LOCATIONS</li>
                        <li>WORKFLOWS</li>
                        <li>JOB BOARDS</li>
                        <li>SOCIAL</li>
                    </ul>
                    <hr>
                    <h4>Categories</h4>
                    <div class="checkbox-section">
                        <div class="check-box-1">
                            <input type="checkbox" id="checkbox1">
                            <label for="checkbox1">Administrative</label>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox2">
                            <label for="checkbox2">Design</label>
                        </div>
                        <div>

                            <label for="checkbox3">Executive</label>
                        </div>
                        <div>

                            <label for="checkbox4">Human Resources</label>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="info-page">
                <header>
                    <div class="search-bar">
                        <button class="search-buttons">
                            <img class="search-images" src="./assets/left.png" aria-hidden="true">
                            <img class="search-images" src="./assets/hamburger.png">
                        </button>
                        <div class="searchbar">
                            <div class="icon">
                            <img class="search-images" src="./assets/search.png" aria-hidden="true">
                            </div>
                            <input type="text" placeholder="Search for movies, projects, etc...">
                        </div>
                        <button class="search-buttons">
                            <img class="search-images" src="./assets/left.png" aria-hidden="true">
                            <img class="search-images" src="./assets/hamburger.png" aria-hidden="true">
                        </button>
                        <button class="search-buttons">
                            <img class="search-images" src="./assets/left.png" aria-hidden="true">
                            <img class="search-images" src="./assets/hamburger.png" aria-hidden="true">
                        </button>
                        <button class="search-buttons">
                            <img class="search-images" src="./assets/left.png" aria-hidden="true">
                            <img class="search-images" src="./assets/hamburger.png" aria-hidden="true">
                        </button>
                    </div>
                    <div class="name-subscribe-buttons">
                        <p>Christopher Nolan</p>
                        <button type="button" name="Active" class="status-button">
                            <img src="./assets/rec.png">
                        </button>
                        <button class="save-button">
                            <img src="./assets/rec.png">
                        </button>
                        <button class="edit-button">
                            <img src="./assets/rec.png">
                        </button>
                        <button class="delete-button">
                            <img src="./assets/rec.png">
                        </button>
                    </div>
                </header>
                <nav>
                    <ul class="nav-info">
                        <li class="info-tabs">ABOUT</li>
                        <li class="info-tabs">BIOGRAPHY</li>
                        <li class="info-tabs">FILMS</li>
                        <li class="info-tabs">SET PHOTOS</li>
                        <li class="info-tabs">NEWS</li>
                    </ul>
                </nav>
                <section class="graph-section">
                    <div class="circle-graph-section">
                        <div class="circle-graphs">
                            <div class="graph-container">
                            <svg viewBox="0 0 40 40" class="circle-graph">
                                <path class="circle"
                                stroke-dasharray="92, 100"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                />
                                <text x="8.5" y="21.35" class="percentage" style="font-size: .7em; fill: white;">95%</text>
                            </svg>
                            <div class="graph-text">Rotten</div>
                            </div>
                            <div class="graph-container">
                            <svg viewBox="0 0 40 40" class="circle-graph">
                                <path class="circle"
                                stroke-dasharray="85, 100"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                />
                                <text x="11" y="21.35" class="percentage" style="font-size: .7em; fill: white;">9.0</text>
                            </svg>
                            <div class="graph-text">Metacritic</div>
                            </div>
                            <div class="graph-container">
                            <svg viewBox="0 0 40 40" class="circle-graph">
                                <path class="circle"
                                stroke-dasharray="90, 100"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                />
                                <text x="11" y="21.35" class="percentage" style="font-size: .7em; fill: white;">9.1</text>
                            </svg>

                            </div>
                        </div>

                            <p class="circle-graph-labels-middle">Metacritic</p>
                            <p class="circle-graph-labels-right">IMDb</p>
                        </div> -->
                        <div class="circle-button-section">
                            <button type="button" class="circle-bottom">Average Movie Rating</button>
                        </div>
                    </div>

                            <div class="bar" style="height: 94px;"></div>
